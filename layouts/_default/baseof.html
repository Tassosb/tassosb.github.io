<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {{ $favicon := resources.Get "favicon.ico" }}
    <link rel="icon" type="image/x-icon" href="{{ $favicon.Permalink }}" />
    <title>Tassos Bareiss</title>
    {{ $style := resources.Get "style.css" }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akronim&family=Bungee+Shade&family=Cabin+Sketch:wght@700&family=Caesar+Dressing&family=Cherry+Bomb+One&family=Ewert&family=Faster+One&family=Macondo&family=Monoton&family=Mynerve&family=Rock+3D&family=Rock+Salt&family=Rubik+Puddles&family=Tilt+Prism&family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mx-auto flex items-center flex-col">
      <h1 class="text-4xl mt-4 text-center font-title2">Tassos Bareiss</h1>
      <p>Online home for my music</p>
      <ul class="flex justify-center mt-4">
        <li class="mr-2">
          {{ $spotify_icon := resources.Get "spotify_icon.png" }}
          <a
            href="https://open.spotify.com/artist/5sDOGjkHHJ2i3OozJAWBVk?si=TTeYaVbXSo6pTzNyQFBi2w"
          >
            <img
              alt=""
              fetchpriority="high"
              src="{{ $spotify_icon.Permalink }}"
              class="hover:scale-105 duration-75 thumbnail"
            />
          </a>
        </li>
        <li class="mr-2">
          <a href="https://tassosbareiss.bandcamp.com/">
            <img
              alt=""
              fetchpriority="high"
              src="https://static.wixstatic.com/media/e9bad3a9dda24ecc98a51fd33aef63c8.png/v1/fill/w_88,h_88,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/e9bad3a9dda24ecc98a51fd33aef63c8.png"
              class="hover:scale-105 duration-75 thumbnail"
            />
          </a>
        </li>
        <li class="mr-2">
          <a href="https://www.instagram.com/tassosmusic/">
            <img
              alt=""
              fetchpriority="high"
              src="https://static.wixstatic.com/media/e1aa082f7c0747168d9cf43e77046142.png/v1/fill/w_88,h_88,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/e1aa082f7c0747168d9cf43e77046142.png"
              class="hover:scale-105 duration-75 thumbnail"
            />
          </a>
        </li>
        <li class="mr-2">
          <a href="https://www.youtube.com/@tassosbareiss">
            <img
              alt=""
              fetchpriority="high"
              src="https://static.wixstatic.com/media/45bce1d726f64f1999c49feae57f6298.png/v1/fill/w_88,h_88,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/45bce1d726f64f1999c49feae57f6298.png"
              class="hover:scale-105 duration-75 thumbnail"
            />
          </a>
        </li>
      </ul>
    </div>
    {{ block "main" . -}}{{- end }}
  </body>
</html>
